# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - chickenapp11

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://chickenapp1.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_3710215df60b4bea8cbc5546f4f638bf }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b39997b50a69456bb5d5d37c06444660 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: chickenapp1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3710215df60b4bea8cbc5546f4f638bf }}/chicken:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'chickenapp11'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b1c4bbf8d8d5488c90800345c72187f5 }}
        images: 'chickenapp1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3710215df60b4bea8cbc5546f4f638bf }}/chicken:${{ github.sha }}'